<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NEO API example</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>NEO Search</h1>

    <div class="wrapper">

      <div class="controls">
        <form>
          <p>
            <label for="search-date">Enter a search date (format YYYYMMDD): </label>
            <input type="date" id="search-date" class="search-date" pattern="[0-9]{8}">
          </p>
          <p>
            <button class="submit">Submit search</button>
          </p>
        </form>
      </div>

      <div class="results">
        <section>
        </section>
      </div>

    </div>

    <script src="get-neo.js"></script>
  </body>
</html>
